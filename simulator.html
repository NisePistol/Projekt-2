<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Simulator</title>
</head>
<body>
    <div class="Navigationsbar">
        <a class="Logga-Och-Text" href="index.html">
            <img src="Bilder/Lawcoin.png" alt="Logga av lawcoin" class="Logga">
            Lawcoin
        </a>
        <div class="Navigationsbar-Div">
            <a href="kopa.html">Köpa</a>
            <a href="#Vad">Vad är Lawcoin?</a>
            <a href="#Kontakt">Kontakt</a>
            <a href="index.html">Hem</a>
        </div>
    </div>
    <div class="Navigationsbar-2">
        <a class="Logga-Och-Text" href="index.html">
            <img src="Bilder/Lawcoin.png" alt="Logga av lawcoin" class="Logga">
            Lawcoin
        </a>
        <div class="Dropdown">
            <button class="Meny-Knapp">MENY</button>
            <div class="Dropdown-Text">
                <a href="kopa.html">Köpa</a>
                <a href="simulator.html">Simulator</a>
                <a href="index.html">Kontakt</a>
            </div>
        </div>
    </div>
    <div class="Simulator-Wrapper">
        <div class="Simulator-Vänster-Div">
            <h1 class="Vänster-Items">Din investering ökar med 300% varje år!</h1>
            <div class="Vänster-Låda">
                <hr class="Solidus">
                <h2 class="Vänster-Items">Redo att investera?</h2>
                <a href="Investera.html" class="Vänster-Items">
                    <button class="Kalkylera-Knapp">Investera</button>
                </a>
            </div>
        </div>
        <form name="form">
            <div class="Formulär">
                <div class="Input">
                    <ul>
                        <li>
                            Investering:
                        </li>
                        <li>
                            <input type="number" name="investering" min="1">     
                        </li>
                    </ul>          
                </div>
                <div class="Input">  
                    <ul>
                        <li>
                            Antal år:
                        </li>
                        <li>
                            <input type="number" name="år" min="1">
                        </li>
                    </ul>
                </div>
                <div class="Input">
                    <ul>
                        <li>
                            Pengar efter:
                        </li>
                        <li>
                            <input type="number" name="resultat">
                        </li>
                    </ul>
                </div>
                <input class="Kalkylera-Knapp" type="button" value="Calculate" id="calcButton">
            </div>
        </form>
        <div class="Vänster-Låda-2">
            <hr class="Solidus">
            <h2 class="Vänster-Items">Redo att investera?</h2>
            <a href="Investera.html" class="Vänster-Items">
                <button class="Kalkylera-Knapp">Investera</button>
            </a>
        </div>
    </div>
    <div id="Kontakt" class="Kontaktbar">
        <a href="kopa.html">
            <button class="Köp-Knapp">
                Köp lawcoin
            </button>
        </a>
        <div class="Alla-Medier-Loggor">
            <a href="https://WWW.Twitter.com" target="_blank">
                <button class="Medier-Knapp">
                    <img src="Bilder/Twitter-logo.png" alt="Bild på twitters logga" class="Medier-Loggor">
                </button>
            </a>
            <a href="https://WWW.facebook.com" target="_blank">
                <button class="Medier-Knapp">
                    <img src="Bilder/facebook-log.png" alt="Bild på Facebooks logga" class="Medier-Loggor">
                </button>
            </a>
            <a href="https://WWW.discord.com" target="_blank">
                <button class="Medier-Knapp">
                    <img src="Bilder/Discord-Logo.png" alt="Bild på Facebooks logga" class="Medier-Loggor">
                </button>
            </a>
        </div>
    </div>
</body>
</html>
