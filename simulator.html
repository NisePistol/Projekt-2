<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Simulator</title>
</head>
<body>
    <form name="form">
        <div class="Formulär">
            <div class="Input">           
                Investering:
                <input type="text" name="investering">     
            </div>
            <div class="Input">  
                Antal år:
                <input type="text" name="år">
            </div>
            <input class="Kalkylera-Knapp" type="button" value="Calculate" onclick="calculate()">
            <div class="Input">
                output: <input type="text" name="resultat">
            </div>
        </div>
    </form>
</body>
</html>
